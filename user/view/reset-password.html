<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AES</title>
    <link rel="shortcut icon" href="../../assets/images/AES Logo.jpg">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Fontsawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../shared/style/loginStyle.css">
</head>

<body>
    <!-- Main Content -->
    <main id="mainContainer">
        <!-- Left Side: Login -->
        <form id="loginForm" onsubmit="return false">
            <!-- Intro -->
            <div>
                <b>Reset Password</b>
                <div class="horizontalDivider"></div>
            </div>

            <!-- Email -->
            <div class="inputDiv">
                <b>Email ID</b>
                <input type="email" class="inputDetails" id="emailTxt" name="username" disabled>
            </div>

            <!-- Password -->
            <div class="inputDiv">
                <b>New Password</b>
                <input type="password" class="inputDetails" id="password" name="password" required autocomplete="off">
            </div>

            <!-- Password -->
            <div class="inputDiv">
                <b>Confirm Password</b>
                <input type="password" class="inputDetails" id="password2" name="password2" required autocomplete="off">
            </div>

            <!-- Checkbox -->
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="passwordCbk">
                    <label class="form-check-label greyFont" for="passwordCbk">
                        Show Password
                    </label>
                </div>
            </div>

            <br>
            <!-- Button -->
            <div id="signinDiv">
                <button type="submit" class="btn btn-info" id="signinBtn">Reset</button>
                <a href="../../shared/view/loginPage.html" class="greyFont">Login</a>
            </div>
        </form>
    </main>

    <!-- Scripts -->
    <script type="module" src="../controller/resetPassword.js"></script>
</body>

</html>
