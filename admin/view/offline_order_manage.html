<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - AES</title>
    <link rel="shortcut icon" href="../../assets/images/AES Logo.jpg">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Fontsawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Sidebar -->
    <link rel="stylesheet" href="../../shared/style/sidebarStyle.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../style/offline_order_manage.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-inner">
            <!-- 3 Bars Icon -->
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()"></button>
                <div class="sidebar-logo">
                    <p>Welcome, Admin!</p>
                </div>
            </header>

            <nav class="sidebar-nav">
                <!-- Analytics -->
                <button type="button" onclick="window.location.href = './dashboard.html'">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>Analytics</span>
                </button>

                <!-- Product Management -->
                <button type="button" id="prodMangementBtn" onclick="window.location.href = './prod_manage.html'">
                    <i class="fa-solid fa-box"></i>
                    <span style="animation-delay: 0.1s">Product Management</span>
                </button>

                <!-- Order Management -->
                <button type="button" onclick="window.location.href = './order_manage.html'">
                    <i class="fa-solid fa-list-check"></i>
                    <span style="animation-delay: 0.2s">Order Management</span>
                </button>

                <!-- Logout -->
                <button type="button" id="logoutBtn">
                    <i class="fa-solid fa-arrow-right-from-bracket" style="font-size: 20px;"></i>
                    <span style="animation-delay: 0.2s">Logout</span>
                </button>
            </nav>
        </div>
    </aside>

    <!-- Main section -->
    <main class="mainSection">
        <section class="main-child-1">
            <!-- Select Payment Mode Section -->
            <section class="payment-mode-sec">

                <!-- Select payment mode -->
                <div class="input-div">
                    <label for="usernameTxt">Username</label>
                    <input type="text" name="username" id="usernameTxt">
                </div>

                <div class="input-div">
                    <label for="nameTxt">Name</label>
                    <input type="text" name="name" id="nameTxt" disabled>
                </div>

                <div class="input-div">
                    <label for="emailTxt">Email</label>
                    <input type="email" name="email" id="emailTxt" disabled>
                </div>

                <div class="input-div">
                    <label for="phoneTxt">Contact Number</label>
                    <input type="number" name="phone" id="phoneTxt">
                </div>

                <h5>Shipping Address</h5>

                <div class="input-div">
                    <select name="address" id="addressSelect">
                        <option value="">Select Address</option>
                    </select>
                </div>

                <b style="margin: auto;">OR</b>

                <div class="input-div">
                    <label for="streetAdd1">Street Address</label>
                    <input type="text" name="street1" id="streetAdd1" placeholder="Address Line 1">
                    <input type="text" name="street2" id="streetAdd2" placeholder="Address Line 2">
                    <input type="text" name="street3" id="streetAdd3" placeholder="Address Line 3">
                </div>

                <div class="input-div">
                    <label for="cityTxt">City</label>
                    <input type="text" name="city" id="cityTxt">
                </div>

                <div class="input-div">
                    <label for="pinCode">Zip/Postal Code</label>
                    <input type="number" name="zip" id="pinCode">
                </div>

                <div class="input-div">
                    <label for="stateTxt">State</label>
                    <input type="text" name="state" id="stateTxt">
                </div>

                <div class="input-div">
                    <label for="landmarkTxt">Landmark</label>
                    <input type="text" name="landmark" id="landmarkTxt">
                </div>

                <hr>
                <div class="d-grid gap-2">
                    <div id="productFieldsContainer">

                    </div>
                    <button class="btn btn-secondary" id="addProductButton" type="button">Add Product</button>
                </div>
                <hr>
            </section>

            <!-- Summary Section -->
            <section class="summary-sec">
                <div class="summary-child-1">
                    <h5>Summary</h5>
                    <hr>

                    <div class="tally-div">
                        <p>Subtotal</p>
                        <p class="subtotal" id="subtotal">Rs. 0.00</p> <!-- Updated to add class -->
                    </div>

                    <div class="tally-div">
                        <p>Tax</p>
                        <p class="tax" id="tax">Rs. 0.00</p> <!-- Updated to add class -->
                    </div>

                    <div class="tally-div">
                        <p>Shipping</p>
                        <p class="shipping" id="shipping">Rs. 3000.00</p> <!-- Updated to add class -->
                    </div>

                    <div class="tally-div">
                        <p>Order total</p>
                        <p class="total-text" id="total-text">Rs. 0.00</p>
                    </div>

                    <hr>
                    <button class="checkout-btn" id="checkout-btn">Proceed to checkout</button>
                </div>
            </section>
        </section>
    </main>

    <!-- Scripts -->
     <!-- For Sidebar -->
    <script>const toggleSidebar = () => document.body.classList.toggle("open");</script>

    <!-- Main -->
    <script type="module" src="../../shared/controller/tokenVerification.js"></script>
    <script type="module" src="../controller/sharedAdminScript.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="../controller/offline_order_manageScript.js"></script>
</body>

</html>
